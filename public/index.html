<!doctype html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Collaborative editing with CodeMirror</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="/static/styles.css" />
    </head>

    <body>
        <div class="container" id="wrapper">
            <h1>Collaborative editing with CodeMirror</h1>
            <div class="row">
                <div class="col-sm-6" id="editor-wrapper" style="max-height:600px">
                    <div class="row">
                        <div class="col-sm-6 col-md-6">
                            <div class="btn-toolbar">
                                <div class="btn-group">
                                    <a id="undo-btn" class="btn btn-default" href="#" title="Undo">
                                        <span class="glyphicon glyphicon-arrow-left"></span>
                                    </a>
                                    <a id="redo-btn" class="btn btn-default" href="#" title="Redo">
                                        <span class="glyphicon glyphicon-arrow-right"></span>
                                    </a>
                                </div>
                                <div class="btn-group">
                                    <a id="bold-btn" class="btn btn-default" href="#" title="Bold">
                                        <span class="glyphicon glyphicon-bold"></span>
                                    </a>
                                    <a id="italic-btn" class="btn btn-default" href="#" title="Italic">
                                        <span class="glyphicon glyphicon-italic"></span>
                                    </a>
                                    <a id="code-btn" class="btn btn-default" href="#" title="Code">
                                        <span class="glyphicon glyphicon-barcode"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6">
                            <form id="login-form" class="form-inline btn-toolbar">
                                <div class="input-group">
                                    <input id="username" class="form-control col-sm-2" autofocus="autofocus" type="text"
                                        placeholder="Username" required="required" value="" />
                                    <span class="input-group-btn">
                                        <input type="submit" class="btn btn-success" value="Join" />
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- 用户显示 -->
                <div class="col-sm-3">
                    <div class="well" id="userlist-wrapper">
                        <h2>Users</h2>
                    </div>
                </div>
                <!-- Markdown容器 -->
                <div class="col-sm-6 col-md-6 col-lg-6" id="mdContainer" style="overflow-y:scroll;max-height:467px"></div>
            </div>
        </div>

        <script src="/static/bower_components/codemirror/lib/codemirror.js"></script>
        <script src="/static/bower_components/codemirror/mode/xml/xml.js"></script>
        <script src="/static/bower_components/codemirror/mode/markdown/markdown.js"></script>
        <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/static/bower_components/socket.io-client/dist/socket.io.js"></script>
        <script src="/static/bower_components/markdown-it/dist/markdown-it.min.js"></script>
        <script src="/static/ot-min.js"></script>
        <script src="/static/client.js"></script>
    </body>

</html>
